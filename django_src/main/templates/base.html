{% load url from future %}
<!DOCTYPE html>
<html>
    <head>
        <title>Joao Rodo{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block css %}
            <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
            <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" media="screen">
        {% endblock %}
    </head>
    <body>
        <div id="wrap">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        {% block header %}
                            <a href="{% url "main:index" %}" class="brand"><img src="{{ STATIC_URL }}img/logo.png"></a>
                            <ul class="nav pull-right">
                                <li><a href="{% url "main:pricing" %}">Pricing</a></li>
                                <li><a href="{% url "main:projects" %}">Projects</a></li>
                                <li><a href="{% url "main:contact" %}">Contact</a></li>
                            </ul>
                        {% endblock %}
                    </div>
                </div>
            </div>

            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
            <div id="push"></div>
        </div>

        <div id="footer">
            <div class="container">
                <p>Copyright &copy; 2013 JoaoRodo Design</p>
            </div>
        </div>

        {% block script %}
            <script src="http://code.jquery.com/jquery.js"></script>
            <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        {% endblock %}
    </body>
</html>
