<!DOCTYPE html>
<html>
    <head>
        <title>Joao Rodo{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block css %}
            <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
            <link href="/static/css/style.css" rel="stylesheet" media="screen">
        {% endblock %}
    </head>
    <body>
        <div id="wrap">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        {% block header %}
                            <a href="{{ urlFor('index') }}" class="brand"><img src="/static/img/logo.png"></a>
                            <ul class="nav pull-right">
                                <li><a href="{{ urlFor('pricing') }}">Pricing</a></li>
                                <li><a href="{{ urlFor('projects') }}">Projects</a></li>
                                <li><a href="{{ urlFor('contact') }}">Contact</a></li>
                            </ul>
                        {% endblock %}
                    </div>
                </div>
            </div>

            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
            <div id="push"></div>
        </div>

        <div id="footer">
            <div class="container">
                <p>Copyright &copy; 2013 JoaoRodo Design</p>
            </div>
        </div>

        {% block script %}
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script src="/static/js/bootstrap.min.js"></script>
        {% endblock %}
    </body>
</html>
