<!DOCTYPE html>
<html>
    <head>
        <title>Joao Rodo | Admin Page{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block css %}
            <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
            <link href="/static/css/admin-style.css" rel="stylesheet" media="screen">
        {% endblock %}
    </head>
    <body>
        <div id="wrap">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        {% block script %}
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        {% endblock %}
    </body>
</html>
